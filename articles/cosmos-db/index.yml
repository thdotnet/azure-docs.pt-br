### YamlMime:Landing
title: Documentação do Azure Cosmos DB
summary: O Azure Cosmos DB é o serviço de banco de dados multimodelo da Microsoft, distribuído globalmente, para cargas de trabalho de análise e operacionais. Ele oferece o recurso de vários mestres dimensionando automaticamente a taxa de transferência, a computação e o armazenamento.
