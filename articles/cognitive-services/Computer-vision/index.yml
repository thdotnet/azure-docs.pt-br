### YamlMime:Landing
title: Documentação de Pesquisa Visual Computacional
summary: A API da Pesquisa Visual Computacional baseada em nuvem fornece aos desenvolvedores o acesso a algoritmos avançados para processar imagens e retornar informações. Ao carregar uma imagem ou especificar uma URL de imagem, algoritmos da Pesquisa Visual Computacional da Microsoft podem analisar o conteúdo visual de maneiras diferentes com base em entradas e nas opções do usuário. Aprenda a analisar o conteúdo visual de diferentes maneiras com guias de início rápido, tutoriais e exemplos.
