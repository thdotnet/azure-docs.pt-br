title: Documentação da Versão Prévia dos Gêmeos Digitais do Azure
summary: Saiba como usar os Gêmeos Digitais do Azure para conectar pessoas, lugares e coisas, e criar soluções IoT com inteligência espacial. Veja o Guia de início rápido e Tutoriais para monitorar um prédio inteligente imaginário, aprender conceitos detalhados e criar uma solução IoT de última geração que modela seu ambiente físico.
